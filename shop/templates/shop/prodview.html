{% extends 'shop/basic.html' %}

{% block title %}{{product.product_name}} - My_Awesome_Cart{% endblock %}
{% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" width="255px" height="277px">
            </div><br>
            <div class="row">
                <button class="btn btn-primary mx-2">Buy Now</button>
                <button class="btn btn-primary mx-2">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>M.R.P.{{product.price}}</b></p>
            <p class="small">{{product.description}}</p>
        </div>
    </div>    
</div>
{% endblock %}


{% block js %}
<script>
    console.log("Hellos...");
    if(localStorage.getItem('cart')==null)
    {
        var cart={};
    }
    else
    {
        cart=JSON.parse(localStorage.getItem('cart'));
        document.getElementById("cart").innerHTML=Object.keys(cart).length;
    }
$('.cart').click(function(){
    console.log("Click thay chhe ");
    var idstr=this.id.toString();
    console.log(idstr);
    if(cart[idstr]!=undefined)
    {
        cart[idstr]=cart[idstr]+1;
    }
    else
    {
        cart[idstr]=1;
    }
    console.log(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    
});
$('#popcart').popover()
document.getElementById("popcart").setAttribute('data-content','<h5>cart for your items</h5>');
</script>
{% endblock %}
